apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins
      containers:
      - name: jenkins
        image: jubelshaji/jenkins:kaniko
        ports:
          - containerPort: 8080
            name: http
          - containerPort: 50000
            name: agent
        volumeMounts:
          - name: jenkins-data
            mountPath: /var/jenkins_home
          - name: kaniko-workspace
            mountPath: /workspace
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
          - "--context=dir:///workspace"
          - "--dockerfile=/workspace/Dockerfile"
          - "--destination=jubelshaji/simple_vote_app"
        volumeMounts:
          - name: kaniko-workspace
            mountPath: /workspace
          - name: kaniko-secret
            mountPath: /kaniko/.docker
            readOnly: true
      volumes:
        - name: jenkins-data
          persistentVolumeClaim:
            claimName: jenkins-pvc
        - name: kaniko-workspace
          emptyDir: {}
        - name: kaniko-secret
          secret:
            secretName: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30000
      name: http
    - port: 50000
      targetPort: 50000
      nodePort: 31000
      name: agent
  selector:
    app: jenkins
